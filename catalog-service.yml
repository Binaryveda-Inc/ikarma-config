server:
  port: 5002

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: catalog-db
feign:
  hystrix:
    enabled: false
item:
  types:
  - product
  - service

item:
  units:
  - 
  name:quantity
  scale:per item
  -
  name:weight
  scale:per kg
  -
  name:time
  scale:per hour
  -
  name:volume
  scale:per litre